<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <title></title>
    <link href="{$smarty.const.PUBLIC_URL}css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <ul class="breadcrumb" contenteditable="false" style="border: 1px solid #ddd;" onfocus="this.blur()">
        <li class="active">系统信息</li>
    </ul>
    <table class="table table-striped table-bordered">
        {foreach $info as $k => $v}
        <tr>
            <td class="text">{$k}：</td>
            <td class="input">{$v}</td>
        </tr>
        {/foreach}
    </table>
</div>

<script src="{$smarty.const.PUBLIC_URL}js/jquery.min.js"></script>
<script src="{$smarty.const.PUBLIC_URL}js/bootstrap.min.js"></script>
</body>
</html>
